<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style= "color: red">Game over, unfortunately, you lost.</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Play Again</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style= "color: red">Congratulations! You won the challenge!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Play Again</button>
            </div>
        </div>
    </div>
</ng-template>
